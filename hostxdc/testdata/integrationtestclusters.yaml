- persisence:
    dbname: integration_active
  clusterinfo:
    enableGlobalDomain: true
    failoverVersionIncrement: 10
    masterClusterName: active
    currentClusterName: active
    clusterInitialFailoverVersion:
      active: 0
      standby: 1
    clusterAddress:
      active:
        rpcName: cadence-frontend
        rpcAddress: 127.0.0.1:7104
      standby:
        rpcName: cadence-frontend
        rpcAddress: 127.0.0.1:8104
  enablearchival: false
  workerconfig:
    enablearchiver: false
    enablereplicator: true
    enableindexer: false
  enableeventsv2: false
  clusterno: 0
  historyconfig:
    numhistoryshards: 1
    numhistoryhosts: 1
  messagingclientconfig:
    usemock: false
    kafkaconfig:
      clusters:
        test:
          brokers:
            - "${KAFKA_SEEDS}:9092"
      topics:
        active:
          cluster: test
        active-dlq:
          cluster: test
        active-retry:
          cluster: test
        standby:
          cluster: test
        standby-dlq:
          cluster: test
        standby-retry:
          cluster: test
      cadence-cluster-topics:
        active:
          topic: active
          retry-topic: active-retry
          dlq-topic: active-dlq
        standby:
          topic: standby
          retry-topic: standby-retry
          dlq-topic: standby-dlq
      applications: {}
